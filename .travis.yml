language: node_js
node_js:
- '10'
cache:
  yarn: true
  directories:
  - web/node_modules
  - api/node_modules
branches:
  only:
  - master
  - pact-verify
install:
- npm i -g codecov
- gem install pact-provider-verifier
script:
- cd $TRAVIS_BUILD_DIR/api
- yarn install
- yarn test --collectCoverage
- codecov
- yarn build
- yarn serve &
- cd $TRAVIS_BUILD_DIR/web
- yarn install
- yarn test --collectCoverage
- yarn test:pact
- codecov
- yarn build
- cd $TRAVIS_BUILD_DIR
- pact-provider-verifier pacts/books-web-client-books-api.json --provider-base-url=http://localhost:8080
deploy:
  provider: cloudfoundry
  api: https://api.run.pcfone.io
  organization: pivot-ddubson
  space: development
  manifest: "."
  on:
    branch: master
  username:
    secure: 
  password:
    secure: 
